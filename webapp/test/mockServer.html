<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>The Mockly Duckling</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"dk.dhek.SmartTableAndGatewayServices": "../"}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- This file is a copy of index.html. Only title and below part is modified to add mock functionality -->
		<script>
			sap.ui.getCore().attachInit(function() {
				sap.ui.require([
					"dk/dhek/SmartTableAndGatewayServices/localService/mockserver",
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], function (mockserver, Shell, ComponentContainer) {
					mockserver.init();
				
					new sap.m.Shell({
						app: new sap.ui.core.ComponentContainer({
							height : "100%",
							name : "dk.dhek.SmartTableAndGatewayServices"
						})
					}).placeAt("content");
				});
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
